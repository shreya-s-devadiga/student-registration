<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form>
        <label>Name:</label><br>
        <input type="text" name="name"><br><br>

    </form>
</body>
</html>
